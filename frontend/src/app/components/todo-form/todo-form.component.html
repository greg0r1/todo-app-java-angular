<mat-card class="todo-form-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>add_circle_outline</mat-icon>
      Add New Todo
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="createTodo()" #todoForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input
          matInput
          [(ngModel)]="title"
          name="title"
          placeholder="Enter todo title"
          required
          [disabled]="isSubmitting"
          #titleInput="ngModel">
        <mat-icon matPrefix>title</mat-icon>
        @if (titleInput.invalid && titleInput.touched) {
          <mat-error>Title is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="description"
          name="description"
          placeholder="Enter todo description (optional)"
          rows="3"
          [disabled]="isSubmitting">
        </textarea>
        <mat-icon matPrefix>description</mat-icon>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!todoForm.form.valid || isSubmitting"
          class="submit-button">
          <mat-icon>{{ isSubmitting ? 'hourglass_empty' : 'add' }}</mat-icon>
          {{ isSubmitting ? 'Creating...' : 'Create Todo' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
